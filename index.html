<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="devoncce">
  <title>Devoncce</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/logo/logo-devoncce_white.png">
</head>
<body>
  <header class="cabecalho">
    <img src="assets/img/logo/logo-devoncce.png" class="logo-header" alt="Logotipo da Devoncce">
    <nav id="nav">
      <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburguer"></span>
      </button>
      <ul id="menu" role="menu">
        <li class="nav-item"><a class="nav-link" href="#principal">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="#vantagens">Vantagens</a></li>
        <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main id="principal">
    <h1 class="principal-titulo">Uma <strong>experiência</strong> inesquecível ao seu cliente</h1>
  </main>
  <section id="sobre">
    <div class="sobre-titulo">
      <h2>Somos uma <strong>startup</strong> de tecnologia para desenvolvimento de aplicações <strong>WEB</strong> para pequenas e médias empresas</h1>
    </div>
    <img src="assets/img/logo/logo-devoncce_white.png" class="sobre-imagem" alt="Logotipo da Devoncce com efeito flutuante">
  </section>
  <section id="vantagens">
    <h2 class="vantagens-titulo">Vantagens</h2>
    <div class="row">
      <figure class="vantagens-card">
        <img src="assets/img/icone/icone-marketing.png" class="vantagens-card_icone" alt="Ícone de um holofote">
        <figcaption class="vantagens-card_texto"><strong>Tráfego</strong> fora das suas redes sociais</figcaption>
      </figure>
      <figure class="vantagens-card">
        <img src="assets/img/icone/icone-credibilidade.png" class="vantagens-card_icone" alt="Ícone de uma medalha de aprovação">
        <figcaption class="vantagens-card_texto"><strong>Credibilidade</strong> com os seus clientes</figcaption>
      </figure>
      <figure class="vantagens-card">
        <img src="assets/img/icone/icone-medalha.png" class="vantagens-card_icone" alt="Ícone de uma medalha de primeiro lugar">
        <figcaption class="vantagens-card_texto"><strong>Destaque</strong> entre os seus concorrentes</figcaption>
      </figure>
    </div>

  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
